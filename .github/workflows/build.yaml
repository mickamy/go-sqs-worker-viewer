name: Build and push images

on:
  workflow_dispatch:
  push:
    branches: [ 'main' ]
    tags: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and push images
    runs-on: ubuntu-latest
    env:
      UNAME: ${{ vars.DOCKER_HUB_USERNAME }}
    steps:
      - uses: actions/checkout@v4
      - name: get tag name
        run: |
          if [ -z "${GITHUB_REF##refs/tags/*}" ]; then
            echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "main" ]; then
            echo "TAG_NAME=latest" >> $GITHUB_ENV
          else
            exit 1
          fi
      - name: echo $TAG_NAME
        run: echo "${{ env.TAG_NAME }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Cache docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: ${{ vars.DOCKER_HUB_USERNAME }}/go-sqs-worker-viewer:${{ env.TAG_NAME }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/amd64,linux/arm64/v8
      # Temporary fix for cleaning up old cache.
      # See the following issues for more details:
      # - https://github.com/docker/build-push-action/issues/252
      # - https://github.com/moby/buildkit/issues/1896
      - name: Move new cache to the place where to be cached
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
